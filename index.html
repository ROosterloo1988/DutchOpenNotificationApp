<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Open Darts Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #1a1a1a; color: white; text-align: center; }
        .container { max-width: 500px; margin: auto; background: #2d2d2d; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #f1c40f; margin-bottom: 5px; }
        .welcome-msg { background: #f39c12; color: black; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-weight: bold; }
        .btn { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-size: 18px; font-weight: bold; margin-bottom: 15px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-orange { background: #e67e22; }
        .btn-back { background: #7f8c8d; margin-top: 20px; }
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        .match-card { background: #3d3d3d; padding: 15px; margin: 10px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #f1c40f; }
        .match-info { text-align: left; }
        .time { color: #f1c40f; font-size: 20px; font-weight: bold; }
        #game-screen, #start-screen { display: none; }
        .debug-text { font-size: 0.7em; color: #777; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="welcome-area"></div>
    
    <div id="start-screen" style="display: block;">
        <h1>Dutch Open üéØ</h1>
        <p>Kies je toernooi:</p>
        <button class="btn" onclick="startApp('singles')">Single Toernooi</button>
        <button class="btn btn-orange" onclick="startApp('koppels')">Koppel Toernooi</button>
        <button class="btn" style="background:#2980b9" onclick="requestPermission()">üîî Zet Notificaties Aan</button>
    </div>

    <div id="game-screen">
        <h2 id="toernooi-titel">Laden...</h2>
        <input type="text" id="searchInput" placeholder="Zoek op naam..." oninput="displayMatches()">
        <div id="results">Data ophalen...</div>
        <button class="btn btn-back" onclick="showStart()">‚¨ÖÔ∏è Terug naar menu</button>
    </div>
</div>

<script>
    // JOUW LINKS
    const LINKS = {
        singles: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRywRppeAUw5Lmdx2dJsUaRiFXttSD-tyr_jJPUwridWCTFFbT631wr5z5HmJEvhJsTC5DRYEtaYb5s/pub?gid=0&single=true&output=csv",
        // Zodra je de koppel link hebt, plak die hieronder tussen de aanhalingstekens:
        koppels: "KOPPEL_LINK_HIER_PLAKKEN" 
    };

    let currentData = [];

    function showWelcome() {
        const nu = new Date();
        const uur = nu.getHours();
        // Begroeting tussen 06:00 en 13:00
        if (uur >= 6 && uur < 13) {
            document.getElementById('welcome-area').innerHTML = `
                <div class="welcome-msg">
                    Goedemorgen strijders! üçª<br>
                    Klaar voor de Dutch Open?<br>
                    Hoe is de kater? Drink genoeg water! üíß
                </div>`;
        }
    }

    function startApp(type) {
        const url = LINKS[type];
        if (!url || url.includes("HIER")) {
            alert("De link voor " + type + " is nog niet ingesteld!");
            return;
        }

        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        document.getElementById('toernooi-titel').innerText = type === 'singles' ? "Single Toernooi" : "Koppel Toernooi";
        
        fetchData(url);
    }

    function showStart() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('start-screen').style.display = 'block';
        currentData = []; // Data resetten bij teruggaan
    }

    function fetchData(url) {
        Papa.parse(url, {
            download: true,
            header: true, // We gaan ervan uit dat rij 1 koppen heeft
            skipEmptyLines: true,
            complete: function(results) {
                currentData = results.data;
                displayMatches();
                checkNotifications();
            },
            error: function(err) {
                document.getElementById('results').innerText = "Fout bij laden: " + err;
            }
        });
    }

    // Slimme functie om de juiste kolom te vinden
    function findValue(row, possibleKeys) {
        const keys = Object.keys(row);
        // Zoek een kolom die lijkt op een van de possibleKeys
        const match = keys.find(k => possibleKeys.some(pk => k.toLowerCase().includes(pk)));
        return match ? row[match] : "?";
    }

    function displayMatches() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";

        if(currentData.length === 0) {
            resultsDiv.innerHTML = "Geen data gevonden in sheet.";
            return;
        }

        // Zoek in ALLE kolommen van een rij naar de naam
        const filtered = currentData.filter(row => {
            return Object.values(row).some(val => 
                String(val).toLowerCase().includes(query)
            );
        });

        if(filtered.length === 0 && query.length > 0) {
            resultsDiv.innerHTML = "Geen wedstrijden gevonden.";
            return;
        }

        filtered.forEach(row => {
            // Probeer slim de tijd en bord te vinden, hoe de kolom ook heet
            const tijd = findValue(row, ['tijd', 'start', 'aanvang', 'time']);
            const bord = findValue(row, ['bord', 'baan', 'board']);
            
            // Haal de spelersnamen op (gok dat dit de kolommen zijn die NIET tijd of bord zijn)
            // Of we tonen gewoon de hele rij 'slim'
            let info = "";
            Object.keys(row).forEach(k => {
                const val = row[k];
                // Laat Tijd en Bord niet dubbel zien in de tekst
                if (!k.toLowerCase().includes('tijd') && !k.toLowerCase().includes('bord') && val) {
                   info += val + " ";
                }
            });

            resultsDiv.innerHTML += `
                <div class="match-card">
                    <div class="match-info">
                        <strong>${info}</strong><br>
                        <small>Bord ${bord}</small>
                    </div>
                    <div class="time">${tijd}</div>
                </div>`;
        });
    }

    function requestPermission() {
        Notification.requestPermission().then(perm => { if(perm === "granted") alert("Top! Je krijgt meldingen."); });
    }

    function checkNotifications() {
        const nu = new Date();
        const target = new Date(nu.getTime() + 15 * 60000).toLocaleTimeString('nl-NL', {hour: '2-digit', minute:'2-digit'});
        
        currentData.forEach(row => {
            const tijd = findValue(row, ['tijd', 'start', 'aanvang']);
            const bord = findValue(row, ['bord', 'baan']);
            
            // Als de tijd in de sheet (bijv 14:00) gelijk is aan nu + 15 min
            if (tijd && tijd.includes(target)) {
                new Notification("üéØ Game On!", {
                    body: `Over 15 minuten op bord ${bord}!`,
                    requireInteraction: true
                });
            }
        });
    }

    showWelcome();
    setInterval(checkNotifications, 60000);
</script>

</body>
</html>
