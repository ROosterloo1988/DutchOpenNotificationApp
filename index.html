<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Open Darts Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #1a1a1a; color: white; text-align: center; }
        .container { max-width: 500px; margin: auto; background: #2d2d2d; padding: 25px; border-radius: 20px; shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #f1c40f; margin-bottom: 5px; }
        .welcome-msg { background: #f39c12; color: black; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-weight: bold; }
        .btn { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-size: 18px; font-weight: bold; margin-bottom: 15px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-orange { background: #e67e22; }
        .btn-back { background: #7f8c8d; margin-top: 20px; }
        input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        .match-card { background: #3d3d3d; padding: 15px; margin: 10px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #f1c40f; }
        .match-info { text-align: left; }
        .time { color: #f1c40f; font-size: 20px; font-weight: bold; }
        #game-screen, #start-screen { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="welcome-area"></div>
    
    <div id="start-screen" style="display: block;">
        <h1>Dutch Open üéØ</h1>
        <p>Maak je keuze:</p>
        <button class="btn" onclick="startApp('singles')">Single Toernooi</button>
        <button class="btn btn-orange" onclick="startApp('koppels')">Koppel Toernooi</button>
        <button class="btn" style="background:#2980b9" onclick="requestPermission()">üîî Zet Notificaties Aan</button>
    </div>

    <div id="game-screen">
        <h2 id="toernooi-titel">Laden...</h2>
        <input type="text" id="searchInput" placeholder="Zoek op naam..." oninput="displayMatches()">
        <div id="results">Data ophalen...</div>
        <button class="btn btn-back" onclick="showStart()">‚¨ÖÔ∏è Terug naar menu</button>
    </div>
</div>

<script>
    const LINKS = {
        singles: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTf9zK5p.../pub?output=csv", // Je moet hier de 'gepubliceerd' CSV link van Single plakken
        koppels: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS6hM_u.../pub?output=csv"  // Je moet hier de 'gepubliceerd' CSV link van Koppel plakken
    };

    // VUL HIER DE ECHTE CSV LINKS IN DIE JE HEBT GEGENEREERD
    const SINGLE_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQfT6qMvM1Xz-B8F-E6N6_6z0yV_fN3G9y-qWp_P4pT_m_8yM-k_uQW_q-0-p9W_q-0/pub?output=csv"; 
    const KOPPEL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTf6qMvM1Xz-B8F-E6N6_6z0yV_fN3G9y-qWp_P4pT_m_8yM-k_uQW_q-0-p9W_q-0/pub?output=csv";

    let currentData = [];

    function showWelcome() {
        const nu = new Date();
        const uur = nu.getHours();
        if (uur >= 6 && uur < 12) {
            document.getElementById('welcome-area').innerHTML = `
                <div class="welcome-msg">
                    Goedemorgen mannen! üçª<br>
                    Klaar om te knallen op de Dutch Open?<br>
                    Hoe staat het met de kater? ü§¢
                </div>`;
        }
    }

    function startApp(type) {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        document.getElementById('toernooi-titel').innerText = type === 'singles' ? "Single Toernooi" : "Koppel Toernooi";
        
        const url = type === 'singles' ? 
            "https://docs.google.com/spreadsheets/d/1yoQTjq7gIe0SVfyw0kyFRGYkbbkHtLzHBaISTCN49KQ/pub?output=csv" : 
            "https://docs.google.com/spreadsheets/d/1FDn8JbOFgnJNVW26lJs4128qhMKkTghsyiNcCAIkouc/pub?output=csv";
        
        fetchData(url);
    }

    function showStart() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('start-screen').style.display = 'block';
    }

    function fetchData(url) {
        Papa.parse(url, {
            download: true,
            header: true,
            complete: function(results) {
                currentData = results.data;
                displayMatches();
                checkNotifications();
            }
        });
    }

    function displayMatches() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";

        const filtered = currentData.filter(row => 
            row.Speler && row.Speler.toLowerCase().includes(query)
        );

        filtered.forEach(match => {
            resultsDiv.innerHTML += `
                <div class="match-card">
                    <div class="match-info">
                        <strong>${match.Speler}</strong><br>
                        <small>Bord ${match.Bord}</small>
                    </div>
                    <div class="time">${match.Tijd}</div>
                </div>`;
        });
    }

    function requestPermission() {
        Notification.requestPermission().then(perm => { if(perm === "granted") alert("Notificaties actief!"); });
    }

    function checkNotifications() {
        const nu = new Date();
        const target = new Date(nu.getTime() + 15 * 60000).toLocaleTimeString('nl-NL', {hour: '2-digit', minute:'2-digit'});
        
        currentData.forEach(match => {
            if (match.Tijd === target) {
                new Notification("Tijd om te gooien!", {
                    body: `${match.Speler}, over 15 min op bord ${match.Bord}!`
                });
            }
        });
    }

    showWelcome();
    setInterval(checkNotifications, 60000);
</script>

</body>
</html>
